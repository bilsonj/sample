
<mat-toolbar class="overall">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon class="icons">menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon class="icons">favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon class="icons">share</mat-icon>
    </button>
  </mat-toolbar>
  <img class="headimg" src="https://www.sapphirewebsolutions.com/wp-content/uploads/2019/09/Web-Development-Trends.jpg" alt="">
<div class="card-continer">
    <mat-card appearance="outlined"  class="card">
        <mat-card-content class="image-continer">Frontend
          
            <img src="https://psdlearning.com/wp-content/uploads/2020/04/2173df74a356e89b40b18897e1b8655d.jpeg" class="image" alt="">
            <button mat-raised-button class="btn" (click)="record()" >Hire me</button>
        </mat-card-content>
      </mat-card>
      <mat-card appearance="outlined" class="card">
        <mat-card-content class="image-continer">Backend 
            <img src="https://miro.medium.com/max/2400/0*hDAyhnOx767w5qma.jpg" class="image" alt="">
            <button mat-raised-button class="btn" (click)="record()" >Hire me</button>
        </mat-card-content>
      </mat-card>
      <mat-card appearance="outlined" class="card">
        <mat-card-content  class="image-continer">Data analyst
            <img src="https://demotix.com/wp-content/uploads/2019/07/web-design5-1170x658.jpg" class="image" alt="">
<button mat-raised-button class="btn"  (click)="record()">Hire me</button>
        </mat-card-content>
      </mat-card>
</div>
<footer class="end-continer">
<div>
    <h4>Frontend</h4>
    <p>angular</p>
    <p>react</p>
    <p>javascript</p>
    <p>html and css</p>
</div>
<div>
    <h4>Backend</h4>
    <p>nodejs</p>
    <p>mongodb</p>
    <p>express.js</p>
   
</div>
<div>
    <h4>Data analyst</h4>
    <p>python</p>
    <p>data scientist</p>
   
</div>
</footer>
