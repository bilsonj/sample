<div class="overall-login">
    <form class="inputs-overall"  #form="ngForm" (ngSubmit)="onSubmit(form)">
        <mat-form-field>
    
            <mat-label>Email</mat-label>
            <input matInput  class="inputbox" name="Email" ngModel required="Email" #Email="ngModel">
          </mat-form-field>
          <mat-form-field>
            <mat-label> New password</mat-label>
            <input matInput type="password"  class="inputbox" name="Newpassword" ngModel required="Newpassword" #Newpassword="ngModel">
          </mat-form-field>
          
          <button mat-raised-button class="btn">Submit</button>
          <div class="loginend">
            <p> <a href="/">click here to login</a></p>
            <p> <a href="/register">click here to registered</a></p>
           
          </div>
          @if(Email.touched && Email.invalid){
            <p class="invalitedata">Email is required</p>
            }
            @if(Newpassword.touched && Newpassword.invalid){
                <p class="invalitedata">Newpassword IS required</p>
                }
        </form>
</div>
